<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographie Numérique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');

        body {
            background-color: #f8c8e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #d85f8e;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .author {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .home-icon {
            width: 30px;
            height: 30px;
        }

        .title-container {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            color: #d85f8e;
            font-size: 64px;
            margin-bottom: 10px;
            font-family: 'Bebas Neue', sans-serif;
        }

        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: 20px;
            text-align: left;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-right: 20px;
        }

        .topics-title {
            font-size: 28px;
            font-family: 'Times New Roman', serif;
            color: #d85f8e;
            font-weight: bold;
        }

        .button {
            background-color: #d85f8e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #b24a70;
        }

        .image-container img {
            width: 550px;
            border-radius: 10px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        video {
            width: 60%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="author">Par Mariana Urbina</div>
        <a href="https://mariana-urbina20.github.io/accueil.html">
            <img src="house.jpg" alt="Accueil" class="home-icon">
        </a>
    </div>
    
    <div class="title-container">
        <h1>Photographie Numérique</h1>
    </div>
    
    <div class="content-container">
        <div class="buttons-container">
            <div class="topics-title">Thèmes clés</div>
            <a href="https://mariana-urbina20.github.io/Couleurs%20RVB.html" class="button">Couleurs RVB</a>
            <a href="https://mariana-urbina20.github.io/Taille.html" class="button">Taille</a>
            <a href="https://mariana-urbina20.github.io/Définition%20et%20Résolution.html" class="button">Définition et Résolution</a>
        </div>
        <div class="image-container">
            <img src="Appareil_Photo.jpg" alt="Photographie Numérique">
        </div>
    </div>

    <div class="video-container">
        <video controls>
            <source src="video1838341637.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>

</body>
</html>
